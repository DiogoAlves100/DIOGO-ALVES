<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV3</title>
    <link rel="stylesheet" href="STLT.CSS">
</head>
<body>
    <h1>Calculadora de Peso Ideal</h1>
    <form method="POST" action="ATV3.PHP">
        <label for="sexo">Selecione o sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>

        <label for="altura">Digite a altura (em metros):</label>
        <input type="number" id="altura" name="altura" step="any" required>

        <button type="submit">Calcular Peso Ideal</button>
    </form>
</body>
</html>
